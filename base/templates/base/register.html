{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
    <h1>Регистрация</h1>
</div>

<div class ="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <p></p>
        <input style="margin-top: 10px;" class="button" type="submit" value="Создать аккаунт">
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>



{% endblock content %}
